<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap');
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .conference-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            width: 100%;
        }
        .conference-header {
            display: none;
        }
        .conference-content {
            display: flex;
            align-items: flex-start; /* Changed to flex-start for better alignment */
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .conference-logo-small {
            width: 100px;
            height: auto;
            flex-shrink: 0;
            align-self: flex-start;
            margin-top: 7px;
        }
        .division-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }
        .division-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
        }
        .division-name {
            font-size: 1rem;
            font-weight: 600;
            width: 150px;
            text-align: right;
            text-transform: uppercase;
        }
        .teams-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .team-card {
            width: 120px;
            height: 120px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team-card:hover {
            transform: scale(1.05);
            box-shadow: 10px 15px rgba(0, 0, 0, 0.2);
        }
        .team-logo {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
